<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Element selector */
        p{
            border: 2px solid red; 
        }
        /* id selector */
        #first{
            /* background-color: brown; */
        }
        /* class selector */
        .second{
            color: red;
            background-color: rgb(147, 158, 170);
        }
        /* group selector */
        span,footer{
            background-color: rgb(34, 90, 138);
        }
        </style>
       
</head>
<body>
    <h1>Hi Dimple</h1>
    <!-- <p style="background-color: aquamarine;">Hi hello Mr</p> -->
    <p id="first">Hi hello Mr</p>
    <div class="second">
        <p>This is another class</p>
        <span>what a beautiful</span>
    </div>
    <footer>
        hello how are you
    </footer>
</body>
</html>
